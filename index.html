<html>
    <script src="js/pixi.js"></script>
    <style> *{padding: 0;margin: 0}</style>
<body>
    <script type="text/javascript">
        // Creating A Canvas
        let app = new PIXI.Application({position: "absolute",display: "block",autoResize: true,height: window.innerHeight,width: window.innerWidth})
        app.renderer.backgroundColor = 0x061639
        document.body.appendChild(app.view)
        let hero,hit=0
        // Adding Sprite, Spritesheet and making texture
        loader = PIXI.Loader.shared
            .add("assets/v1.png")
            .add("assets/tileset.json")
            .load(setup)
        function setup(){
            let sheet = PIXI.Loader.shared.resources["assets/tileset.json"].spritesheet;
            // selecting image from spritesheet
            hero = new PIXI.Sprite(sheet.textures["idle.png"])
            let enemy = new PIXI.Sprite(sheet.textures["enemy1.png"])
            let balloon = PIXI.Sprite.from("assets/v1.png")
            /* Setting position
            balloon.x = 96
            balloon.y = 96 */
            balloon.position.set(300,300)
            /* balloon image scale (height and width)
            balloon.scale.x = 0.5
            balloon.scale.y = 0.5 */
            balloon.scale.set(0.5,0.5)
            /* Setting anchor point and rotation
            balloon.anchor.x = 0.5
            balloon.anchor.y = 0.5 */
            balloon.anchor.set(0.5,0.5)
            balloon.rotation = 0.5
            app.stage.addChild(balloon)
            balloon.visible = false
            // adding multiple enemies with random y and distance between them
            let totalenem = 4
                xoffset = 80
                spacing = 30
            for(i=1;i<=totalenem;i++){
                let enemy = new PIXI.Sprite(sheet.textures["enemy1.png"]);
                enemy.scale.set(2,2)
                yloc = rInt(20,app.view.height - enemy.height)
                enemy.position.set(xoffset=(i*spacing)+xoffset,yloc)
                app.stage.addChild(enemy)
            }
            // setting hero location and scale
            hero.position.set(20,(app.view.height)/2)
            hero.scale.set(2,2)
            app.stage.addChild(hero)
            app.ticker.add(delta => gameloop(delta))
        }
        function gameloop(delta){
            // hero basic movement
            if(hit == 0){
                if(hero.x == app.view.width-20)
                    hit = 1
                hero.x += 1
            }
            else {
                if (hero.x == 20)
                    hit = 0
                hero.x -= 1
            }
        }
        // function to return a random integer between given max and min
        function rInt(max,min){
            return Math.floor(Math.random()*(max - min + 1)) + min
        }

    </script>
</body>
</html>
